server:
  port: ${SERVER_PORT:11002}
spring:
  profiles:
    # dev 默认为开发环境 , prod 线上环境
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  application:
    name: stock-admin-ums
  cloud:
    nacos:
      discovery:
        server-addr: ${REGISTER_HOST:localhost}:${REGISTER_PORT:8848}
        group: dev
        namespace: stock-analysis
      config:
        server-addr: ${REGISTER_HOST:localhost}:${REGISTER_PORT:8848}
        prefix: stock-admin-ums
        file-extension: yaml
        group: dev
        namespace: stock-analysis
    sentinel:
      transport:
        dashboard: localhost:8080
  main:
    allow-circular-references: true